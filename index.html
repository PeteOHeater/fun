<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* The Mystery Button */
        #surprise-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.3s;
            z-index: 10;
        }

        #surprise-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        #surprise-btn:active {
            transform: scale(0.95);
        }

        /* The Big Reveal Message */
        #reveal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden at first */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 20;
            animation: fadeIn 0.5s ease-out;
        }

        #reveal-text {
            font-size: 3rem;
            font-weight: 900;
            color: #d90429;
            text-align: center;
            padding: 20px;
            transform: scale(0.5);
            animation: popIn 0.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <button id="surprise-btn">Click Me</button>

    <div id="reveal-container">
        <div id="reveal-text">
            CHRIS TULK,<br>BEST ROULETTE PILOT EVER.
        </div>
    </div>

    <script>
        const btn = document.getElementById('surprise-btn');
        const reveal = document.getElementById('reveal-container');

        btn.addEventListener('click', () => {
            // Hide the button
            btn.style.display = 'none';
            // Show the surprise
            reveal.style.display = 'flex';
            
            // Log for debugging
            console.log("Surprise revealed!");
        });
    </script>

</body>
</html>
